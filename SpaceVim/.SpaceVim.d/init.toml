# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    colorscheme = "hybrid"
    colorscheme_bg = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    guifont = "Consolas-with-Yahei:h16"
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_iseparator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = true
    #language
    snippet_engine = ""
    # options for layers checkers
    enable_neomake =  true
    enable_ale =  false
    lint_on_the_fly = false

    default_indent = 4
    #custom setting
    bootstrap_before = "myspacevim#before"
    bootstrap_after  = "myspacevim#after"

    autocomplete_method = "coc"

# color support
[[layers]]
name = 'colorscheme'

[[layers]]
    name = 'ui'
    enable_indentline = true
    indentline_char = '|'

# format-related
[[layers]]
name = "format"
format_on_save = true

#shell support
[[layers]]
name = 'shell'
default_position = 'bottom'
default_height = 30

#fuzzy finder support
[[layers]]
name = "fzf"

# c/c++
# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "complete"

[[layers]]
name = 'checkers'
show_cursor_error = true



# git support
[[layers]]
name = "git"

[[layers]]
name = "VersionControl"

# tags
[[layers]]
  name = "gtags"
  gtagslabel = "pygments"
  default_position = 'left'
  default_width = 30

# rainbow parenthesis
[[custom_plugins]]
   repo = 'luochen1990/rainbow'
   merged = false

#hexmode of vim
[[custom_plugins]]
   repo = 'fidian/hexmode'
   merged = false

# change cursor
# [[custom_plugins]]
   # repo = 'wincent/terminus'
   # merged = false

# Highlight the symbol and its references when holding the cursor.
[[custom_plugins]]
   repo = 'RRethy/vim-illuminate'
   merged = false

[[layers]]
name = "lsp"
filetypes = [
  "c",
  "cpp"
  "python"
  "sh"
  "vim"
  "lua"
]
enabled_clients = ['pylsp','clangd','vimls','bashls','luau_lsp']

# c/cpp support
[[layers]]
name = "lang#c"
clang_executable = "clang"
enable_clang_syntax_highlight = false 

[layer.clang_std]
c = "c11"
cpp = "c++1z"
# java support
[[layers]]
name = "lang#java"
# shell-language support
[[layers]]
  name = "lang#sh"
# vimscript support
[[layers]]
  name = "lang#vim"
# markdown support
[[layers]]
  name = "lang#markdown"
# cmake support
[[layers]]
  name = "lang#cmake"
# python support
[[layers]]
  name = "lang#python"
  python_file_head = [
      '#!/usr/bin/env python3',
      '# -*- coding: utf-8 -*-',
      '',
      ''
  ]
[[layers]]
  name = "lang#lua"

# debug support
[[layers]]
  name = "debug"
  debugger_plugin = "vimspector"
